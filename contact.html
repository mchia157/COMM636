<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="style_contact.css">
    </head>
    
    <body>
        <main>
            <h1>Contact Information</h1>
            <section class="contact-info">
                <p>Email: freeexpressiongallery@art.com</p>
                <p>Instagram: @FreeExpressionGallery</p>
                <p>X: @FreeExpressionGallery</p>
            </section>
            <section class="feedback-form">
                <p>In this form, you can send us feedback to improve our website.</p>
                <form action="/submit-form" method="POST">
                    <label for="text">Enter your feedback below:</label>
                    <input type="text" id="feedback" required>
                    <button type="submit">Submit</button>
                </form>
            </section>
        
        </main>
    </body>
</html>
