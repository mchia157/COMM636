<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Interactive Pumpkin Carving</title>
    </head>

    <body>
        <h1>Carve your pumpkin and get ready for Halloween!</h1>
        <div id="countdown"></div>
        <main id="pumpkin-container">
            <img src="images/pumpkin.png" alt="Pumpkin">
            <canvas id="carve-layer"></canvas>
            <aside>
                <button id="clear">Clear Carving</button>
                <button id="done">Done carving</button>
                <div id="text-container"></div>
            </aside>
        </main>
        <script src="script.js"></script>
    </body>
</html>
