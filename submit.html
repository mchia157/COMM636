<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Art</title>
        <link rel="stylesheet" href="style_submit.css">
    </head>

    <body>
        <main>
            <h1>Submit Art Piece</h1>
            <p>Welcome! Here you can submit your art piece and we will promote it on this website.</p>
            <form action="/submit-form" method="POST">
                <label for="name">Artist Name</label>
                <input type="text" id="name" required>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <br>
                <label for="name">Art Piece Name</label>
                <input type="name" id="name" required>
                <br>
                <label for="text">Art Piece Meaning</label>
                <input type="text" id="text" required>
                <br>
                <label for="price">Art Piece Price</label>
                <input type="price" id="price" required>
                <br>
                <label for="file">Upload Art Piece</label>
                <input type="file" id="file" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </main>

    </body>

</html>
