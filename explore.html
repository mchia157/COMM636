<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Artworks</title>
    <link rel="stylesheet" href="style_explore.css">
</head>
<body>
    <h1>Explore Art</h1>
    <section class="legend">
        <div class="square cheap">$</div>
        <div class="square mid">$$</div>
        <div class="square expensive">$$$</div>
    </section>

    <section class="artpieces">
        <figure>
            <img class="image 1" src="images/cheap1.jpg" alt="The Activists, 2023">
            <figcaption>The Activists, 2023<br>$</figcaption>
        </figure>
        <figure>
            <img class="image 2" src="images/expensive1.jpg" alt="Woman Sitting Near a Window">
            <figcaption>Woman Sitting Near a Window<br>$$$</figcaption>
        </figure>
        <figure>
            <img class="image 3" src="images/expensive2.jpg" alt="Saying Grace">
            <figcaption>Saying Grace<br>$$$</figcaption>
        <figure>
        <figure>
            <img class="image 4" src="images/cheap2.jpg" alt="The Son of Man">
            <figcaption>The Son of Man<br>$</figcaption>
        </figure>
        <figure>
            <img class="image 5" src="images/cheap3.png" alt="Screenshot">
            <figcaption>Screenshot<br>$</figcaption>
        <figure>
            <img class="image 6" src="images/mid1.jpg" alt="Star Trek">
            <figcaption>Star Trek<br>$$</figcaption>
        </figure>
        <figure>
            <img class="image 7" src="images/mid2.jpg" alt="Portrait African Woman">
            <figcaption>Portrait African Woman<br>$$</figcaption>
        </figure>
        <figure>
            <img class="image 8" src="images/mid3.jpg" alt="Harlem Renaissance">
            <figcaption>Harlem Renaissance<br>$$</figcaption>
        <figure>
        <figure>
            <img class="image 9" src="images/expensive3.jpg" alt="Dustheads">
            <figcaption>Dustheads<br>$$$</figcaption>
        <figure>

    </section>

</body>
</html>
